<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header id="header">
    <div id="left-header">
        <ul id="left-list">
            <li id="left-menu"><img src="imagenes/043-hamburguer-menu.png" alt=""></li>
            <li id="left-git"><img src="imagenes/018-github.png" alt=""></li>
            <li id="left-text"><p>Dashboard</p></li>
        </ul>
    </div>
    <section id="right-header">
        <div id="input-header">
            <ul id="list-input">
                <li><img src="imagenes/029-search.png" alt=""></li>
                <li id="list-text"><p>Type<p id="text-slash">/</p>to search</p></li>
            </ul>
        </div>
        <div id="right-bar">
            <ul>
                <li id="bar-desp" class="bar-button"><a href=""><img src="imagenes/018-github.png" alt=""></a></li>
                <li class="bar-button"><a href=""><img src="imagenes/041-issues.png" alt=""></a></li>
                <li id="bar-pullrequest" class="bar-button"><a href=""><img src="imagenes/040-pullrequest.png" alt=""></a></li>
                <li class="bar-button"><a href=""><img src="imagenes/042-inbox.png" alt=""></a></li>
                <li id="bar-avatar"><a href=""><img src="imagenes/043-git hub avatar.png" alt=""></a></li>
            </ul>
        </div>
    </section>
   </header> 
</body>
</html>
